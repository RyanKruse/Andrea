      <p class="blockz"><a id="page_3"></a>THERE WAS ONLY ONE CATCH . . .<br />AND THAT WAS CATCH-22.
      </p>
      
      <p class="block1z">The island of Pianosa lies in the Mediterranean Sea eight miles south of Elba. It
         is very small and obviously could not accommodate all of the actions described. Like
         the setting of this novel, the characters, too, are fictitious.<a id="page_4"></a></p>
