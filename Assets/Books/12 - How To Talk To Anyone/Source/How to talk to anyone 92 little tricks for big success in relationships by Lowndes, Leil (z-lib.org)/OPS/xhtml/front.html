<p class="fmtxt"><em>There are two kinds of people in this life:</em></p>
<p class="fmtxt"><em>Those who walk into a room and say,<br/>‘Well, here I am!’</em></p>
<p class="fmtxt"><em>And those who walk in and say,<br/>‘Ahh, there you are.’</em></p>
