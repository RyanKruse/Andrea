<meta content="urn:uuid:c7002e0f-76bb-4dc1-b7fa-7de8f5cea4c5" name="Adept.expected.resource"/></head><body><div class="body"><a id="auth_bio_1"/><p class="bmh"><a href="Dracula_toc.html#auth_bio_1"><small>A<small>BOUT THE</small> A<small>UTHOR OF THE</small> F<small>OREWORD TO</small> T<small>HIS</small> E<small>DITION</small></small></a></p><p>Elizabeth Kostova graduated from Yale and holds an MFA from the University of Michigan. She drew inspiration from Bram Stoker’s <em>Dracula</em> when writing her first novel, <em>The Historian,</em> which has become a #1 bestseller and an international literary phenomenon.</p><p class="br"> </p><p>Visit <a href="http://www.HachetteBookGroupUSA.com">www.HachetteBookGroupUSA.com</a> to read more about <em>The Historian,</em> including an excerpt from the novel’s opening pages.</p></div></body></html>
